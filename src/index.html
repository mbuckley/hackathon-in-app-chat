<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/iac.esm.js"></script>
  <script nomodule src="/build/iac.js"></script>

</head>
<body>

  <h2>Chat Demo</h2>
  <iac-chat
    uuid="uuidformike2asdfasdf"
    user-profile='{ "name": "Craig", "image": "https://picsum.photos/id/641/45/45" }'
  ></iac-chat>

  <h2 style="border: solid 1px;">Individual Component Demos</h2>
  <h3>Header</h3>
  <iac-header
    user-profile='{ "name": "Mike", "image": "https://picsum.photos/id/641/45/45" }'
    online-users-count="50"
  ></iac-header>

  <h3>User</h3>
  <iac-user
    user='{ "uuid": "123", "name": "Demo User", "designation": "Admin", "avatarUrl": "https://picsum.photos/id/95/200/300" }'
    loggedInUser= "123">
  </iac-user>

  <h3>Online Users</h3>
  <iac-online-users
    logged-in-user="x9skdkdkslsddkjfsk"
    online-users='[{ "uuid": "abcdedad", "name": "Craig", "image": "https://picsum.photos/45/45" },{ "uuid": "x9skdkdkslsddkjfsk", "name": "Kiran", "image": "https://picsum.photos/45/45" },{ "uuid": "asdf", "name": "Mike", "image": "https://picsum.photos/45/45" }]'
  ></iac-online-users>

  <h3>MessageList</h3>
  <iac-message-list
    message-sent-date="July 12, 2019"
  ></iac-message-list>

</body>
</html>
